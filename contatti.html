    <h1>Contatti</h1>

    <form action="" method="GET">

        <div class="formItem">
            <label for="firstname">Nome</label>
            <input type="text" name="firstname" placeholder="inserisci il tuo nome" required="required" />
        </div>

        <div class="formItem">
            <label for="age">Età</label>
            <input type="number" name="age" min="18" max="40" placeholder="la tua età" required />
        </div>

        <div class="formItem">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="inserisci la tua email" required/>
        </div>

        <div class="formItem">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="inserisci la tua password" required="required" />
        </div>


        <div class="formItem">
            <label for="date">Data</label>
            <input type="date" name="date" placeholder="inserisci la tua data" required="required" />
        </div>


        <div class="formItem">
            <label for="type">Metodo contatto</label>
            <select name="type" required>
                <option value="" disabled selected>Seleziona un'opzione</option>
                <option value="">Email</option>
                <option value="">Telefono</option>
                <option value="">Posta</option>
            </select>
        </div>

        <div class="formItem">
            <label for="privacy">Accettazione privacy</label>
            <input type="checkbox" name="privacy" required="required" />

            <label for="privacy">Accettazione privacy</label>
            <input type="checkbox" name="privacy2" required="required" />

            <label for="privacy">Accettazione privacy</label>
            <input type="checkbox" name="privacy3" required="required" />
        </div>

        <div class="formItem">
            <label for="privacy">Sposato</label>
            <input type="radio" group="radioGroup" name="status" value="sposato" required="required" />

            <label for="privacy">Celibe</label>
            <input type="radio" group="radioGroup" name="status" value="celibe" required="required" />

            <label for="privacy">dsadasdsa</label>
            <input type="radio" group="radioGroup" name="status" value="asd" required="required" />
        </div>
        <input type="submit" value="Invia il form!">

    </form>
    </div>
